<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c90eef02d9.js"></script>

    <title>OOP BOOKLIST | BY SHOUROV</title>
  </head>
  <body>
    <div class="container">
        <div class="app-box mt-5">
            <div class="app-card">
                <h5 class="banner-text text-center mb-3">Book List App</h5>
                <form action="" id="book-form">
                    <div class="mb-4 row">
                        <label for="book-name" class="col-sm-2 col-form-label">Book Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="book-name">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="author-name" class="col-sm-2 col-form-label">Author</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="author-name">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="issn" class="col-sm-2 col-form-label">ISSN</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="issn">
                        </div>
                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="Add Book" id="add-book">
                    </div>
                </form>
            </div>
        </div>
        <div class="app-box">
            <div class="book-list-card">
                <table>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                            <th scope="col">Book Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">ISSN</th>
                            <th scope="col" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody class="add-row">
                            
                        </tbody>
                    </table>
                </table>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom javaScript -->
    <script src="assets/js/oop.js"></script>
  </body>
</html>
